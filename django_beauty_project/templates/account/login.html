{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <form action="" autocomplete="off" novalidate method="post">{% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}
                    {{ field }}

                    {% if field.help_text %}
                        <small style="color: grey;">{{ field.help_text }}</small>
                    {% endif %}

                    {% for error in field.errors %}
                        <p style="color: red;">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}

            <p><a href="{% url 'user:reset-password' %}">Забыли пароль?</a></p>

            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
